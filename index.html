<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Wallpaper Wallet</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      height:100vh;
      width:100vw;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#e6e6e6;
    }

    .login-box{
      width:90%;
      max-width:420px;
      background:#ffffff;
      padding:35px;
      border-radius:18px;
      box-shadow:0 12px 35px rgba(0,0,0,0.2);
      
    }

    .login-box h2{
      text-align:center;
      font-size:26px;
      margin-bottom:20px;
      font-weight:700;
    }

    .input-group{
      margin-bottom:18px;
    }

    .input-group label{
      font-size:14px;
      font-weight:600;
      display:block;
      margin-bottom:6px;
    }

    .input-group input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border-radius:10px;
      border:none;
      outline:none;
      background:#111;
      color:white;
    }

    .input-group input::placeholder{
      color:#bfbfbf;
    }

    .error{
      margin-top:6px;
      font-size:12px;
      color:red;
      display:none;
    }

    .btn{
      width:100%;
      padding:12px;
      font-size:15px;
      font-weight:700;
      background:#3f51b5;
      color:white;
      border:none;
      border-radius:12px;
      cursor:pointer;
      transition:0.3s;
    }

    .btn:hover{
      background:#1a237e;
      transform:scale(1.02);
    }

    .footer{
      text-align:center;
      margin-top:18px;
      font-size:13px;
      color:#555;
    }
/* ‚úÖ Fade in animation */
body{
  animation: fadeIn 0.9s ease;
}

@keyframes fadeIn{
  from{
    opacity:0;
    transform: translateY(10px);
  }
  to{
    opacity:1;
    transform: translateY(0);
  }
}








  </style>
</head>

<body>

  <div class="login-box">
    <h2>Welcome Back üëã</h2>

    <div class="input-group">
      <label>Email Address</label>
      <input type="text" id="email" placeholder="Enter email">
      <p class="error" id="emailError">‚ùå Invalid email address</p>
    </div>

  <div class="input-group">
  <label>Password</label>

  <div style="position:relative;">
    <input type="password" id="password" placeholder="Enter password">
    <span onclick="togglePassword()"
          style="position:absolute; right:15px; top:12px; cursor:pointer; color:white;">
      üëÅÔ∏è
    </span>
  </div>

  <p class="error" id="passError">‚ùå Password is required</p>
</div>
<label style="display:flex; gap:8px; margin-bottom:10px;">
  <input type="checkbox" id="rememberMe">
  Remember me
</label>




    <button class="btn" onclick="login()">Login</button>
<button class="btn" onclick="registerUser()" style="margin-top:12px;background:#000;">
  Register
</button>
<p id="msgBox" style="margin:10px 0; text-align:center; font-size:14px;"></p>


    <div class="footer">
      Secure Login ‚Ä¢ VWD Gallery
    </div>
  </div>

<script>


  async function registerUser(){
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  if(!validateEmail(email)){
    showMsg("‚ùå Invalid Email");
    return;
  }

  if(password === ""){
    showMsg("‚ùå Enter Password");
    return;
  }

  try{
    let res = await fetch("http://localhost:5000/register", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    let data = await res.json();

    if(res.ok){
      showMsg("‚úÖ Registered Successfully! Now login.");
    }else{
      showMsg("‚ùå " + data.message);
    }
  }catch(err){
    showMsg("‚ùå Server not running!");
  }
}

  function validateEmail(email){
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }
async function login(){
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value.trim();

  let emailError = document.getElementById("emailError");
  let passError = document.getElementById("passError");

  emailError.style.display = "none";
  passError.style.display = "none";

  if(!validateEmail(email)){
    emailError.style.display = "block";
    return;
  }

  if(password === ""){
    passError.style.display = "block";
    return;
  }

  // ‚úÖ button loading
  const loginBtn = document.querySelector('button[onclick="login()"]');
  loginBtn.innerText = "Logging in...";
  loginBtn.disabled = true;

  try{
    let res = await fetch("http://localhost:5000/login", {
      method:"POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ email, password })
    });

    let data = await res.json();

    if(res.ok){
      if(document.getElementById("rememberMe").checked){
  localStorage.setItem("savedEmail", email);
}

      localStorage.setItem("token", data.token);

      loginBtn.innerText = "Login";
      loginBtn.disabled = false;

      showMsg("‚úÖ Login success");
      window.location.href = "gallery.html";
    }else{
      showMsg("‚ùå " + data.message);

      loginBtn.innerText = "Login";
      loginBtn.disabled = false;
    }

  }catch(err){
    showMsg("‚ùå Server not running! Start backend first.");

    loginBtn.innerText = "Login";
    loginBtn.disabled = false;
  }
}


function togglePassword(){
  let pass = document.getElementById("password");
  pass.type = (pass.type === "password") ? "text" : "password";
}
document.addEventListener("keydown", function(e){
  if(e.key === "Enter") login();
});
window.onload = () => {
  let saved = localStorage.getItem("savedEmail");
  if(saved) document.getElementById("email").value = saved;
};
function showMsg(text,color="red"){
  const box = document.getElementById("msgBox");
  box.style.color = color;
  box.innerText = text;
}



  // Show splash only once per session
  if (!sessionStorage.getItem("splashShown")) {
    sessionStorage.setItem("splashShown", "yes");
    window.location.href = "splash.html";
  }




</script>

</body>
</html>
